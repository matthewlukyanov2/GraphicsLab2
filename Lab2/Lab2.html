<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas</title>

  <style type="text/css">
    body {
      background-color: white;
    }

    canvas {
      border: 2px solid black;
    }
  </style>
</head>

<body>

  <h1> Matthew </h1>

  <canvas id="canvas-for-ball" width="200" height="200"></canvas>

  <script type="text/javascript">
    // Get a handle to the element with id canvas-for-ball.
    var canvas = document.getElementById("canvas-for-ball");
    // Get a 2D context for the canvas.
    var ctx = canvas.getContext("2d");

    // The vertical location of the ball.
    var y = 10;        // Initial position
    var ballSpeed = 2; // Speed of the ball
    

    // A function to repeat every time the animation loops.
    function repeatme() {
      ctx.clearRect(0, 0, 200, 200); // Clear the canvas

      // Draw the ball
      ctx.beginPath();
      ctx.arc(50, y, 10, 0, 2 * Math.PI);
      ctx.stroke();

      // Update the y location
      y += ballSpeed;

      // Check for bottom of canvas
      if (y + 10 >= 200) {
        y = 200 - 10; 
        ballSpeed = -ballSpeed; // Reverse direction to go up
      }

      // Check for top of canvas
      if (y - 10 <= 0) {
        y = 10; 
        ballSpeed = -ballSpeed; // Reverse direction to go down
      }

      // Continue the animation
      window.requestAnimationFrame(repeatme);
    }

    // Start the animation
    repeatme();
  </script>

</body>

</html>
