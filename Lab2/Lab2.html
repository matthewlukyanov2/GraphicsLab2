<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peace Sign Ball</title>
    <style>
        canvas {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Peace Sign Ball Animation</h1>
    <canvas id="canvas-for-ball" width="300" height="300"></canvas>

    <script>
        class Ball {
            constructor(x, y, radius, xVelocity, yVelocity, rotationSpeed) {
                this.x = x; // x position of the ball
                this.y = y; // y position of the ball
                this.radius = radius; // radius of the ball
                this.xVelocity = xVelocity; // horizontal velocity
                this.yVelocity = yVelocity; // vertical velocity
                this.rotationSpeed = rotationSpeed; // speed of rotation
                this.rotationAngle = 0; // current rotation angle
            }

            // Draw the peace sign using Cartesian to Polar conversion
            draw(ctx) {
                ctx.save(); // Save the current context
                ctx.translate(this.x, this.y); // Translate context to the center of the ball
                ctx.rotate(this.rotationAngle); // Apply rotation

                // Draw outer circle (peace sign border)
                ctx.beginPath();
                ctx.arc(0, 0, this.radius, 0, Math.PI * 2); // Circle at the origin
                ctx.stroke();

                // Draw the peace sign inner lines
                // Vertical line (center of peace sign)
                ctx.beginPath();
                ctx.moveTo(0, -this.radius); // From top
                ctx.lineTo(0, this.radius * 0.5); // To middle of the circle
                ctx.stroke();

                // Left diagonal line (bottom left of the peace sign)
                ctx.beginPath();
                let angle1 = (5 * Math.PI) / 4; // Angle for left diagonal
                ctx.moveTo(0, this.radius * 0.5); // Start from middle of the circle
                ctx.lineTo(Math.cos(angle1) * this.radius, Math.sin(angle1) * this.radius); // To the bottom left
                ctx.stroke();

                // Right diagonal line (bottom right of the peace sign)
                ctx.beginPath();
                let angle2 = (7 * Math.PI) / 4; // Angle for right diagonal
                ctx.moveTo(0, this.radius * 0.5); // Start from middle of the circle
                ctx.lineTo(Math.cos(angle2) * this.radius, Math.sin(angle2) * this.radius); // To the bottom right
                ctx.stroke();

                ctx.restore(); // Restore the original context (removes the translation and rotation)
            }

            // Move the ball and handle wall collisions
            move(canvasWidth, canvasHeight) {
                // Update ball position
                this.x += this.xVelocity;
                this.y += this.yVelocity;

                // Collision detection (left/right walls)
                if (this.x - this.radius <= 0 || this.x + this.radius >= canvasWidth) {
                    this.xVelocity = -this.xVelocity; // Reverse horizontal direction
                    this.rotationSpeed = -this.rotationSpeed; // Reverse rotation direction
                }

                // Collision detection (top/bottom walls)
                if (this.y - this.radius <= 0 || this.y + this.radius >= canvasHeight) {
                    this.yVelocity = -this.yVelocity; // Reverse vertical direction
                    this.rotationSpeed = -this.rotationSpeed; // Reverse rotation direction
                }

                // Update the rotation angle
                this.rotationAngle += this.rotationSpeed;
            }

            // Resize the ball (this will adjust the radius)
            resize(newRadius) {
                this.radius = newRadius; // Set the new radius
            }

            // Rotate the ball (for testing, we can rotate by a fixed angle)
            rotate(angle) {
                this.rotationAngle += angle; // Add angle to the current rotation
            }
        }

        // Set up the canvas and its context
        const canvas = document.getElementById("canvas-for-ball");
        const ctx = canvas.getContext("2d");

        // Create a new ball object (peace sign) with initial position, radius, velocity, and rotation speed
        let ball = new Ball(150, 150, 40, 2, 2, 0.05); // (x, y, radius, xVelocity, yVelocity, rotationSpeed)

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            // Move and draw the ball (peace sign)
            ball.move(canvas.width, canvas.height);
            ball.draw(ctx);

            // Continue the animation
            window.requestAnimationFrame(animate);
        }

        // Start the animation
        animate();
    </script>

</body>

</html>
