<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Canvas</title>

  <style type="text/css">
    body {
      background-color: white;
    }

    canvas {
      border: 2px solid black;
    }
  </style>
</head>

<body>

  <h1> Matthew </h1>

  <canvas id="canvas-for-ball" width="200" height="200"></canvas>

  <script type="text/javascript">
    // Ball class definition
    class Ball {
      constructor(x, y, radius, xVelocity, yVelocity) {
        this.x = x;               // x position of the ball
        this.y = y;               // y position of the ball
        this.radius = radius;     // radius of the ball
        this.xVelocity = xVelocity; // velocity in the x direction
        this.yVelocity = yVelocity; // velocity in the y direction
      }

      // Draws the ball on the canvas
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.stroke();
      }

      // Moves the ball by updating its position based on velocity
      move(canvasWidth, canvasHeight) {
        this.x += this.xVelocity;
        this.y += this.yVelocity;

        // Check for collision with the left or right edges of the canvas
        if (this.x - this.radius <= 0 || this.x + this.radius >= canvasWidth) {
          this.xVelocity = -this.xVelocity; // Reverse direction
        }

        // Check for collision with the top or bottom edges of the canvas
        if (this.y - this.radius <= 0 || this.y + this.radius >= canvasHeight) {
          this.yVelocity = -this.yVelocity; // Reverse direction
        }
      }
    }

    // Get a handle to the canvas element and its 2D context
    var canvas = document.getElementById("canvas-for-ball");
    var ctx = canvas.getContext("2d");

    // Create a ball object with initial position, radius, and velocity
    var ball = new Ball(50, 50, 10, 2, 2); // x, y, radius, xVelocity, yVelocity

    // A function to repeat the animation loop
    function repeatme() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

      // Move the ball and draw it
      ball.move(canvas.width, canvas.height);
      ball.draw(ctx);

      // Continue the animation
      window.requestAnimationFrame(repeatme);
    }

    // Start the animation
    repeatme();
  </script>

</body>

</html>
